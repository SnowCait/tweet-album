<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Tweet Album</title>
    <script defer src="https://chancejs.com/chance.min.js"></script>
    <script defer src="main.js" type="module"></script>
  </head>
  <body>
    <h1>Tweet Album</h1>
    <button id="signin">Sign in with Twitter</button>

    <h2>アルバム作成</h2>
    <form id="album">
      <input type="text" name="keyword" required>
      <input type="submit" value="作成">
    </form>

    <h2>アルバム一覧</h2>
    <ul id="albums"></ul>
  </body>
</html>
